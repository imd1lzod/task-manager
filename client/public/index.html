<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vazifalar boshqaruvchisi</title>
    <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
    <div class="app-container">
        <!-- Chap tarafdagi meny -->
        <aside class="sidebar">
            <div class="logo">TaskManager</div>
            <nav class="menu">
                <ul>
                    <li class="menu-item active"><span>All tasks</span> <span class="task-count">0</span></li>
                    <li class="menu-item"><span>Today</span> <span class="task-count">0</span></li>
                    <li class="menu-item add-task"><span>+ Add Task</span></li>
                </ul>
            </nav>
        </aside>

        <!-- Asosiy kontent -->
        <main class="main-content">
            <header class="header">
                <div class="header-actions">
                    <button class="action-btn">Export</button>
                    <button class="action-btn">List view</button>
                    <button class="action-btn">Filter</button>
                    <button class="action-btn sign-in" id="sign-in-btn">Sign In</button>
                </div>
            </header>
            <div class="content-placeholder">
                <h1>Your work. Organized.</h1>
                <p>Create free To-Do lists</p>
                <p>Instantly create and organize tasks directly in your browser.</p>
                <p>No account required.</p>
                <div class="placeholder-icon"></div>
            </div>
        </main>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
