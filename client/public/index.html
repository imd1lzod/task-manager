<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vazifalar boshqaruvchisi</title>
    <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">TaskManager</div>
            <nav class="menu">
                <ul>
                    <li class="menu-item active" data-filter="all"><span>All</span> <span class="task-count">0</span>
                    </li>
                    <li class="menu-item" data-filter="today"><span>Today</span> <span class="task-count">0</span></li>
                    <li class="menu-item" data-filter="upcoming"><span>Upcoming</span> <span class="task-count">0</span>
                    </li>
                    <li class="menu-item" data-filter="done"><span>Completed</span> <span class="task-count">0</span>
                    </li>
                    <li class="menu-item" data-filter="cancelled"><span>Cancelled</span> <span
                            class="task-count">0</span></li>
                    <li class="menu-item add-task"><span>+ Add Task</span></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1 class="main-title">Tasks</h1>
                <div class="header-actions">
                    <input type="text" id="search-tasks" placeholder="Search tasks..." class="search-input" />
                    <button class="action-btn sign-in" id="sign-in-btn">Sign In</button>
                </div>
            </header>
            <section class="filters">
                <!-- Future: filter buttons or dropdowns -->
            </section>
            <ul id="task-list" class="task-list"></ul>
        </main>
    </div>
    <div id="add-task-modal" class="modal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
        <form id="add-task-form"
            style="background:#222; padding:32px 24px; border-radius:8px; min-width:320px; display:flex; flex-direction:column; gap:16px;">
            <h2 style="margin:0 0 8px 0; color:#fff;">Add Task</h2>
            <input type="text" id="task-title" placeholder="Title" required
                style="padding:8px; border-radius:4px; border:none;" />
            <textarea id="task-desc" placeholder="Description" required
                style="padding:8px; border-radius:4px; border:none;"></textarea>
            <select id="task-status" required style="padding:8px; border-radius:4px;">
                <option value="IN_PROGRES">In Progress</option>
                <option value="DONE">Done</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
            <input type="date" id="task-deadline" required style="padding:8px; border-radius:4px;" />
            <input type="hidden" id="task-userId" />
            <div style="display:flex; gap:8px; justify-content:flex-end;">
                <button type="button" id="cancel-task-btn"
                    style="background:#444; color:#fff; border:none; padding:8px 16px; border-radius:4px;">Cancel</button>
                <button type="submit"
                    style="background:#0078d4; color:#fff; border:none; padding:8px 16px; border-radius:4px;">Add</button>
            </div>
        </form>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
